<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./index.css" />
    <link href="https://fonts.googleapis.com/css?family=Delius|Esteban&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>The Weather Machine</h1>
      <div class="box">
        <div class="cloud">
          <div class="first">
            Seattle, Washinton DC
          </div>
          <div class="second"></div>
          <div class="third">
            <div class="number">
              56
            </div>
            <div class="temperatureUnit">
              o
            </div>
            <div class="temperaturesymbol">
              f
            </div>
          </div>
          <div class="forth"></div>
        </div>
        <div class="temperature"></div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
